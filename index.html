<html>
<head>
<script>
// 这个变量存放了你的mp3文件的URL的前缀部分，你可以根据你的需要修改
var mp3URL = "https://jkamkk.github.io/mp3/";

// 这个数组存放了你的mp3文件的文件名，你可以根据你的需要增加或删除
var mp3s = [
  "1.mp3",
  "2.mp3",
  "3.mp3",
  "4.mp3",
  "5.mp3",
  "6.mp3",
  "7.mp3",
  "8.mp3",
  "9.mp3"
];

// 这个函数用来从数组中随机选择一个元素并返回
function randomChoice(arr) {
  var index = Math.floor(Math.random() * arr.length);
  return arr[index];
}

// 这个函数用来重定向到一个随机的mp3文件的URL
function redirectToMp3() {
  var mp3 = randomChoice(mp3s);
  window.location.href = mp3URL + mp3; // 这里用字符串拼接的方式生成完整的URL
}
</script>
</head>
<body onload="redirectToMp3()">
</body>
</html>
