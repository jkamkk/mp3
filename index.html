<html>
<head>
<script>
// 引入follow-redirects库
var followRedirects = require('follow-redirects');
// 设置一个要打开的URL
var url = 'https://jkamkk.github.io/mp3/';
// 使用followRedirects.http.get方法来发送GET请求
followRedirects.http.get(url, function (response) {
  // 打印响应的状态码
  console.log('Response status: ' + response.statusCode);
  // 打印重定向的URL数组
  console.log('Redirects: ' + JSON.stringify(response.redirects));
  // 获取要重定向的URL，这里假设是数组的第一个元素
  var redirectURL = response.redirects[0];
  // 打印要重定向的URL
  console.log('Redirecting to: ' + redirectURL);
  // 使用window.location.href来重定向到要重定向的URL
  window.location.href = redirectURL;
});

</script>
</head>
<body onload="redirectToMp3()">
</body>
</html>
