<html>
<head>
<script>
// 这个变量存放了你的仓库的API地址，你可以根据你的仓库名和用户名修改
var repoAPI = "https://api.github.com/repos/jkamkk/mp3/contents/";

// 这个函数用来从一个URL获取JSON数据，并返回一个Promise对象
function getJSON(url) {
  return new Promise(function(resolve, reject) {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.responseType = "json";
    xhr.onload = function() {
      if (xhr.status == 200) {
        resolve(xhr.response);
      } else {
        reject(new Error(xhr.statusText));
      }
    };
    xhr.onerror = function() {
      reject(new Error(xhr.statusText));
    };
    xhr.send();
  });
}

// 这个函数用来从仓库的API地址获取文件列表，并过滤出mp3文件的URL，返回一个数组
function getMp3s(repoAPI) {
  return getJSON(repoAPI).then(function(data) {
    var mp3s = [];
    for (var i = 0; i < data.length; i++) {
      var item = data[i];
      if (item.type == "file" && item.name.endsWith(".mp3")) {
        mp3s.push(item.download_url);
      }
    }
    return mp3s;
  });
}

// 这个函数用来从数组中随机选择一个元素并返回
function randomChoice(arr) {
  var index = Math.floor(Math.random() * arr.length);
  return arr[index];
}

// 这个函数用来重定向到一个随机的mp3文件的URL
function redirectToMp3() {
  getMp3s(repoAPI).then(function(mp3s) {
    var mp3 = randomChoice(mp3s);
    window.location.href = mp3;
  }).catch(function(error) {
    console.error(error);
  });
}
</script>
</head>
<body onload="redirectToMp3()">
</body>
</html>
